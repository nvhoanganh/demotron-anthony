apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-vote-back
  namespace: simplevote
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-vote-back
  template:
    metadata:
      labels:
        app: simple-vote-back
    spec:
      nodeSelector:
        'kubernetes.io/os': linux
      containers:
        - name: simple-vote-back
          image: mcr.microsoft.com/oss/bitnami/redis:6.0.8
          env:
            - name: ALLOW_EMPTY_PASSWORD
              value: 'yes'
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 6379
              name: redis
---
apiVersion: v1
kind: Service
metadata:
  name: simple-vote-back
  namespace: simplevote
  annotations:
    prometheus.io/scrape: 'true'
  labels:
    name: vote-backend
spec:
  ports:
    - port: 6379
  selector:
    app: simple-vote-back
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: simplevote
  name: simple-vote-front
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-vote-front
  template:
    metadata:
      labels:
        app: simple-vote-front
    spec:
      nodeSelector:
        'kubernetes.io/os': linux
      containers:
        - name: simple-vote-front
          image: mcr.microsoft.com/azuredocs/azure-vote-front:v1
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 80
          env:
            - name: REDIS
              value: 'simple-vote-back'
---
apiVersion: v1
kind: Service
metadata:
  name: simple-vote-front
  annotations:
    prometheus.io/scrape: 'true'
  labels:
    name: vote-front
spec:
  type: LoadBalancer
  ports:
    - port: 80
  selector:
    app: simple-vote-front
